<form [formGroup]="addressOneForm" fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px">
    <mat-form-field>
        <input matInput autocomplete="off" placeholder="Gate" formControlName="street">
    </mat-form-field>

    <mat-form-field>
        <input matInput autocomplete="off" placeholder="Postkode" formControlName="zipCode">
    </mat-form-field>
</form>
